<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, user-scalable=0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <h1>Age Calculator App</h1>
    <main>
        <form class="form" id="form">
            <div class="input-section">
                <div class="input-container day-container">
                    <label id="day-label" for="input-day">Day</label>
                    <input type="number" class="input input-day" id="input-day" name="day">
                    <p class="error-message" id="day-error"></p>
                </div>
                <div class="input-container month-container">
                    <label  id="month-label" for="input-month">Month</label>
                    <input type="number" class="input input-month" id="input-month" name="month">
                    <p class="error-message" id="month-error"></p>
                </div>
                <div class="input-container year-container">
                    <label  id="year-label" for="input-year">Year</label>
                    <input type="number" class="input input-year" id="input-year" name="year">
                    <p class="error-message" id="year-error"></p>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" id="submit-btn" class="submit-btn">
                    <img src="./assets/images/icon-arrow.svg" alt="pointing down arrow" class="btn-img" />
                </button>
                <div class="divider"></div>
            </div>
        </form>
        <section class="output-container">
            <p class="result"><span class="output output-year" id="output-year">--</span> years</p>
            <p class="result"><span class="output output-month" id="output-month">--</span> months</p>
            <p class="result"><span class="output output-day" id="output-day">--</span> days</p>
        </section>
    </main>
    <script src="./script.js"></script>

</body>
</html>
